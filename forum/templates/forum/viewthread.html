
{% extends 'forum/base.html' %}
<br>
{% block content %}
<br>
<br>
<b>{{ thread.title }}</b>
<hr>
{{ thread.content }}
<br>
<br>

<form method="GET" action="{% url 'editthread' thread.id %}" style="float:left;">
    {% csrf_token %}
    
<button type="submit" style='margin-right:12px'>Edit thread</button>
</form>  
<form method="POST" action="{% url 'deletethread' thread.id %}" style="float:left;">
    {% csrf_token %}
    
<button type="submit">Delete thread</button>
</form>

{% endblock %}
